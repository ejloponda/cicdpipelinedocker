version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login --no-include-email --region ap-southeast-1
      - docker login -u AWS -p  https://376415015573.dkr.ecr.ap-southeast-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker-compose up -d
      - docker ps
      - docker tag src_www:latest 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcwww   
      - docker tag src_db:latest 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcdb   
      - docker tag phpmyadmin/phpmyadmin:latest 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:phpmyadmin  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcwww 
      - docker push 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcdb  
      - docker push 376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:phpmyadmin
      - printf '[{"name":"src_www_1","imageUri":"376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcwww"}]'> imagedefinitions.json
      - printf '[{"name":"src_db_1","imageUri":"376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:rpcdb"}]'> imagedefinitions.json
      - printf '[{"name":"src_phpmyadmin_1","imageUri":"376415015573.dkr.ecr.ap-southeast-1.amazonaws.com/docker-ecs:phpmyadmin"}]'> imagedefinitions.json
artifacts:
    files: imagedefinitions.json