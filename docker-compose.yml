version: "2"
services:
    www:
        build:
            context: ./
            dockerfile: app.dockerfile
        ports: 
            - "8001:80"
        volumes:
            - .:/var/www/
        restart: always
        links:
            - db
        networks:
            - default
    db:
        build:
            context: ./ 
            dockerfile: db.dockerfile
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: rpc
            MYSQL_USER: rpc_user
            MYSQL_PASSWORD: userpass
            MYSQL_ROOT_PASSWORD: pass 
        volumes:
            #- ./database:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: rpc_user
            MYSQL_PASSWORD: pass
            MYSQL_ROOT_PASSWORD: pass 
volumes:
   persistent:























